<!DOCTYPE html>
<html>

<head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/mystyles.css" rel="stylesheet" type="text/css">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <script src="js/scripts.js"></script>

    <title>PIG-DICE-GAME</title>
</head>

<body>

    <div class="start-menu container">
        <div class="jumbotron">
            <h1>Let's play Pig Dice!</h1>
            <form id="first-player">
                <div class="form-group">
                    <label for="firstplayerName">first player's Name:</label>
                    <input required class="firstplayerName form-control" type="text">
                </div>
            </form>
            <form id="second-player">
                <div class="form-group">
                    <label for="secondplayerName">second player's Name:</label>
                    <input required class="secondplayerName form-control" type="text">
                </div>
            </form>
            <button id="start" class="btn-info btn">KickOff</button>
        </div>
    </div>

    <div class="player-console container">
        <button id="new-game" class="btn-success btn">NEW GAME</button>
        <div class="row">
            <div class="col-md-6">
                <h2>first player: <span id="first-player"><span></h2>
                <button id="firstplayer-roll" class="btn-success btn">Roll</button>
                <button id="firstplayer-hold" class="btn-success btn">Hold</button>
                <h2>Dice Roll: <span id="die-roll-1"></span></h2>
                <p>Round Total: <span id="round-total-1"></span></p>
                <p>Total Score: <span id="total-score-1"></span></p>
            </div>

            <div class="col-md-6">
                <h2>second player: <span id="second-player"><span></h2>
                <button id="secondplayer-roll" class="btn-success btn">Roll</button>
                <button id="secondplayer-hold" class="btn-success btn">Hold</button>
                <h2>Dice Roll: <span id="die-roll-2"></span></h2>
                <p>Round Total: <span id="round-total-2"></span></p>
                <p>Total Score: <span id="total-score-2"></span></p>
            </div>
        </div>
    </div>



</body>

</html>
